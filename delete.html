<html lang="en">
<head>

    <title>Document</title>

    <script>

        window.onload = function(){
            function del(){
                var del = document.getElementsByTagName("a");
                for(var i=0; i<del.length; i++){
                    del[i].onclick = function(){
                        var tr = this.parentNode.parentNode;
                        if(window.confirm("必须删除吗？"))
                        tr.parentNode.removeChild(tr);
                    }
                }
            }
            del();
            var sub = document.getElementById("submit");
            var name = document.getElementById("name");
            var salary = document.getElementById("salary");
            var email = document.getElementById("email");
            var table = document.getElementById("table");

                // var emailtext = document.createTextNode(email.value);
                // alert(table.innerHTML);
                // newTd.appendChild(nametext);
                // newTd.appendChild(salarytext);
                // newTd.appendChild(emailtext);
                // newTd.parentNode.appendChild(newTd);
                table.innerHTML += "<tr>" +
                                        "<td>"+ name.value + "</td>" +
                                        "<td align='center'>" + email.value + "</td>" +
                                        "<td>" + salary.value + "</td>" +                                     
                                        "<td><a href='javascript:;'>DLETE</a></td>" 
                                    "</tr>"
                for(var i=0; i < a.length; i++){
                    a[i].onclick = del;
                }
                del();
            }
        }
    </script>
</head>
