<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        while(1){
            var num = prompt("输入一个数字，我看看是不是质数：");
            for(var i = 2; i <= num; i++){
                if(num%i == 0 && i != num ){
                    alert("这不是质数！");
                    break;
                }
                else if(i == num){
                    alert("woc!这竟然是个质数");
                    break;
                }
            }
        }
        
    </script>
</head>

</body>
</html>
