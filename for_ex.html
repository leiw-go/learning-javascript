<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var sum = 0;
        var i = 0;
        for(var num =1 ; num < 101 ; num++){
            if(num/7 !=0 && num%7 == 0 ){
                sum =sum + num;
                document.write(num + "<br/>");
                i++;
            }
            
        }
        document.write("和是：" + sum + "<br />" + "个数是： " + i);
    </script>
</head>

</body>
</html>
